name: py3createtorrent
on:
  workflow_dispatch:
    inputs:
      name:
        description: Name of the torrent file
        required: true
        default: Test
      comment:
        description: Comment
        required: true
        default: Test
      url:
        description: URL of the file
        required: true
        default: https://vikingfile.04b3d96d52475741e6b10f97f0a84a16.r2.cloudflarestorage.com/LlwivnKpJD?response-content-disposition=attachment%3B%20filename%3D%22Pokemon%20Violet.nsp%22&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=3719509459615e2573a6f081c551ec99%2F20260201%2Fauto%2Fs3%2Faws4_request&X-Amz-Date=20260201T170739Z&X-Amz-SignedHeaders=host&X-Amz-Expires=7200&X-Amz-Signature=d3d17c3322fed5fb281dd0daef756036f5ca3766e2db6790ef64a6b3514e2998
      file_name:
        description: File name of the file in the torrent
        required: true
        default: Pokemon Violet.nsp
      piece_size:
        description: Piece Size. Use 0 for automatic calculation, or use the recommended piece size on the README.md file
        required: true
        default: 0
      maximize_disk_space:
        description: Maximize disk space. Check if getting out of disk space error
        type: boolean
        
jobs:
  create_torrent:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize disk space
        if: inputs.maximize_disk_space
        uses: easimon/maximize-build-space@v10
        with:
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true
          
      - name: Install py3createtorrent
        run: pipx install py3createtorrent
        
      - name: Download file
        run: aria2c -x 16 -o "${{ inputs.file_name }}" "${{ inputs.url }}"
        
      - name: Create torrent using py3createtorrent
        run: py3createtorrent -p "${{ inputs.piece_size }}" -c "${{ inputs.comment }}" -s "torrent-webseed-creator" -o "${{ inputs.name }}.torrent" --webseed "${{ inputs.url }}" "${{ inputs.file_name }}"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.name }}
          path: ${{ inputs.name }}.torrent
          compression-level: 0
